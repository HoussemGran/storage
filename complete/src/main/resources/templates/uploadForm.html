<html xmlns:th="https://www.thymeleaf.org">
	<body>

	<header>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			  crossorigin="anonymous">
	</header>

		<div th:if="${message}">
			<h2 th:text="${message}"/>
		</div>

		<div>
			<form style="width: 100%" method="POST" enctype="multipart/form-data" action="/">
				<table>
					<tr><td>File to upload:</td><td><input class="btn btn-primary" type="file" name="file" /></td></tr>
					<tr>
						<td>
						</td>

						<td>
						<button type="submit" class="btn btn-primary">Upload</button>
						</td>

					</tr>
				</table>
			</form>
		</div>

	<div class="container">
		<div class="row">
				<div class="card col-sm" style="display: flex" th:each="file : ${files}">
					<img class="card-img-top" style="width: 100%;height: 100%" th:if="${not file.contains('mp4')}" th:src="${file}" alt="Card image cap">
					<video th:if="${file.contains('mp4')}" width="100%" height="100%" controls>
						<source th:src="${file}" type="video/mp4">
					</video>
				</div>
		</div>
	</div>

	</body>
</html>
